<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />

    <script src="lib/materialize/dist/js/materialize.min.js" type="text/javascript"></script>
    <link href="lib/materialize/dist/css/materialize.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="css/index.css" rel="stylesheet" />

<body>

            </div>

                </template>
            </div>
        </div>
        <div class="api-post-example">
            <div class="button-container">
                <span>POSTER TESTER</span>
                <a v-on:click="postExampleModel" class="btn-floating btn-large waves-effect waves-light blue">
                    <i class="material-icons">add</i>
                </a>
            </div>
            <div class="result-post-test">
                {{postStatus}}
            </div>
        </div>
        <div class="router-example">
            <router-link to="/foo/1">Go to Foo</router-link><br />
            <router-link to="/bar/2">Go to Bar</router-link>
